<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Dojo Gains</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #E63946;
            --dark: #0A0A0C;
            --border: #2A2A32;
            --text: #FFFFFF;
            --text-muted: #9A9AAA;
            --success: #2A9D8F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
        }

        .success-box {
            max-width: 500px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(42, 157, 143, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
            color: var(--success);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
        }

        p {
            color: var(--text-muted);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 10px;
            background: var(--primary);
            color: var(--dark);
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 32px 0;
            text-align: center;
        }

        footer p {
            font-size: 13px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div class="content">
    <div class="success-box">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Message Sent!</h1>
        <p>Thanks for reaching out. We'll get back to you as soon as possible.</p>
        <a href="/" class="btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
</div>

<footer>
    <p>Â© 2026 Dojo Gains. All rights reserved.</p>
</footer>

</body>
</html>
